<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Sans Narrow', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'PT Sans Narrow', sans-serif;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            color: #4caf50;
            margin-top: 10px;
            display: none;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
        }

        strong {
            color: #333;
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        blockquote {
            border-left: 2px solid #4caf50;
            padding-left: 10px;
            color: #777;
        }

        hr {
            border: 1px solid #ccc;
            margin: 15px 0;
        }

        input[type="text"], textarea {
            border-color: #4caf50;
        }

        div {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
        }

        span {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" id="contactForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="First Name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Last Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Phone">

            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="1" placeholder="Address"></textarea>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="3" placeholder="Type Your Message Here"></textarea>

            <input type="submit" onclick="submitForm()">
            <p id="thanksMessage">Thanks for submitting!</p>
        </form>
    </div>

    <script>
        function submitForm() {
            document.getElementById("thanksMessage").style.display = "block";
        }
    </script>
</body>
</html>
